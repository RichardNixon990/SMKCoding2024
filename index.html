<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cek Khodam</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form action="/hasil.html" class="container" id="khodamForm">
    <div class="content" id="content">
      <h1 class="title">Cek Khodam Mu Secara Online</h1>
      <input type="text" name="nama" id="nama" placeholder="Masukan Namamu" required>
      <button type="submit" class="btn">Terawang</button>
    </div>
  </form>

  <script>
    document.getElementById('khodamForm').addEventListener('submit', function (event) {
      const nama = document.getElementById('nama').value;
      console.log(nama);

      localStorage.setItem('nama', nama);

      event.target.submit();
    });
  </script>

</body>

</html>
